<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тапалка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Тапалка</h1>
    <div class="game">
      <img id="stone" src="images/logo 1x1.png" alt="Камень" />
      <p>Ваши поинты: <span id="points">0</span></p>
    </div>
    <div class="buttons">
      <button id="statsBtn">Статистика</button>
      <button id="coinsBtn">Монеты</button>
      <button id="rankBtn">Рейтинг</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
