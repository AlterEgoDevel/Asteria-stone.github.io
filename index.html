<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Telegram Game</title>
  <!-- Подключаем CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Подключаем Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Заголовок игры -->
  <h1>НАТАПАЙ НА ИНВАЛИДНОСТЬ</h1>

  <!-- Кнопка для старта игры -->
  <button id="startGame">МСЕК</button>

  <!-- Отображение результата (счёта) -->
  <p id="score"></p>

  <!-- Подключаем JavaScript -->
  <script src="script.js"></script>
</body>
</html>
